<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <script src="/scripts/calculator.js" defer></script>
    <script src="/scripts/theme.js" defer></script>
    <title>Body Calculator</title>
</head>
<body>
    <header> 
        <nav>
            <div id="optionsBt">
                <button id="title">
                    Types Calculator
                </button>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
            <ul id="optionsCalculator" class="disabled">
                <li>
                    <button id="opIMC">IMC</button>
                </li>
                <li>
                    <button id="opDensity">Corporal Density</button>
                </li>
                <li>
                    <button id="opEnergy">Daily Energy Expenditure</button>
                </li>
                <li>
                    <button id="opMetabolic">Basal Metabolic Rate</button>
                </li>
                <li>
                    <button id="opNutritional">Nutritional needs</button>
                </li>
            </ul>
        </nav>
        <div>
            <div class="theme"> 
                <button id="ThemeMoon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
                    <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                    <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
                </svg>
                </button>
                <button id="ThemeSun" class="disabled">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun-fill" viewBox="0 0 16 16">
                        <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                    </svg>
                </button>
            </div>

            <div id="Lang" >
                <button id="btLang">
                    Lang 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
                <div id="DivOptionsLang" class="disabled">
                    <ul id="optionsLang" >
                        <li>
                            <button id="optionPt_Br">Pt-br</button>
                        </li>
                        <li>
                            <button id="optionEn">English</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <form id="Calculator">
            <p id="loading">Set a calculator type...</p>

            <div id="CalculatorIMC" class="disabled">
                <h1 id="titleCalculator" class="titleCalculator"> 
                    IMC
                </h1>
                <div id="inputsCalculator">
                    <div>
                        <label for="altura">Altura (m):</label>
                        <input type="number" name="altura" id="altura">
                    </div>

                    <div>
                        <label for="peso">Peso (kg):</label>
                        <input type="number" name="peso" id="peso">
                    </div>
                    <button type="submit" id="btCalulator">Calculate</button>
                </div>
            </div>

            <div id="CalculatorDensity" class="disabled">
                <h1 id="titleCalculator" class="titleCalculator"> 
                    Corporal Density
                </h1>
                <div id="inputsCalculator">
                    <div>
                        <label for="age">Age (y):</label>
                        <input type="number" name="age" id="age">
                    </div>

                    <div>
                        <label for="peso">Peso (kg):</label>
                        <input type="number" name="peso" id="peso">
                    </div>
                    <div>
                        <p>Sexo:</p>
                        <input type="radio" name="sexo" id="sexo" value="Masculino">
                        <label for="sexo">Masculino</label>
                        <input type="radio" name="sexo" id="sexo" value="Feminino">
                        <label for="sexo">Feminino</label>
                    </div>
                    <div>
                        <p>Método de cálculo</p>
                        <input type="radio" name="dobra" id="dobra" value="dobra3">
                        <label for="dobra">3 Dobra</label>
                        <input type="radio" name="dobra" id="dobra" value="dobra7">
                        <label for="dobra">7 Dobra</label>
                    </div>
                    <button type="submit" id="btCalulator">Calculate</button>
                </div>
            </div>

            <div id="CalculatorEnergy" class="disabled">
                <h1 id="titleCalculator" class="titleCalculator"> 
                    Daily Energy Expenditure
                </h1>
                <div id="inputsCalculator">

                    <div>
                        <label for="altura">Altura (m):</label>
                        <input type="number" name="altura" id="altura">
                    </div>

                    <div>
                        <label for="peso">Peso (kg):</label>
                        <input type="number" name="peso" id="peso">
                    </div>

                    <div>
                        <label for="age">Age (y):</label>
                        <input type="number" name="age" id="age">
                    </div>

                    <div>
                        <p>Sexo:</p>
                        <input type="radio" name="sexo" id="sexo" value="Masculino">
                        <label for="sexo">Masculino</label>
                        <input type="radio" name="sexo" id="sexo" value="Feminino">
                        <label for="sexo">Feminino</label>
                    </div>
                    <div>
                        <p>Atividade física: </p>
                        <input type="radio" name="atividade" id="atividade" value="atividadeS">
                        <label for="atividade">Sedentário</label>
                        <input type="radio" name="atividade" id="atividade" value="atividadeL">
                        <label for="atividade">Levemente ativo</label>
                        <input type="radio" name="atividade" id="atividade" value="atividadeM">
                        <label for="atividade">Moderadamente Ativo</label>
                        <input type="radio" name="atividade" id="atividade" value="atividadeC">
                        <label for="atividade">Muito ativo</label>
                        <input type="radio" name="atividade" id="atividade" value="atividadeLE">
                        <label for="atividade">Extremamente ativo</label>
                    </div>
                    <button type="submit" id="btCalulator">Calculate</button>
                </div>
            </div>

            <div id="CalculatorMetabolic" class="disabled">
                <h1 id="titleCalculator" class="titleCalculator"> 
                    Basal Metabolic Rate              
                </h1>
                <div id="inputsCalculator">

                    <div>
                        <label for="altura">Altura (m):</label>
                        <input type="number" name="altura" id="altura">
                    </div>

                    <div>
                        <label for="peso">Peso (kg):</label>
                        <input type="number" name="peso" id="peso">
                    </div>

                    <div>
                        <label for="age">Age (y):</label>
                        <input type="number" name="age" id="age">
                    </div>

                    <div>
                        <p>Sexo:</p>
                        <input type="radio" name="sexo" id="sexo" value="Masculino">
                        <label for="sexo">Masculino</label>
                        <input type="radio" name="sexo" id="sexo" value="Feminino">
                        <label for="sexo">Feminino</label>
                    </div>
                    <div>
                        <p>Atividade física: </p>
                        <input type="radio" name="atividade" id="atividade" value="atividadeS">
                        <label for="atividade">Sedentário</label>
                        <input type="radio" name="atividade" id="atividade" value="atividadeL">
                        <label for="atividade">Levemente ativo</label>
                        <input type="radio" name="atividade" id="atividade" value="atividadeM">
                        <label for="atividade">Moderadamente Ativo</label>
                        <input type="radio" name="atividade" id="atividade" value="atividadeC">
                        <label for="atividade">Muito ativo</label>
                        <input type="radio" name="atividade" id="atividade" value="atividadeLE">
                        <label for="atividade">Extremamente ativo</label>
                    </div>
                    <button type="submit" id="btCalulator">Calculate</button>
                </div>
            </div>

            <div id="CalculatorNutritional" class="disabled">
                <h1 id="titleCalculator" class="titleCalculator"> 
                    Nutritional needs
                </h1>
                <div id="inputsCalculator">
                    <div>
                        <label for="calorias">Total de Calorias</label>
                        <input type="number" name="calorias" id="calorias">
                    </div>

                    <div>
                        <label for="carboidratos">Percentual de Carboidratos</label>
                        <input type="number" name="carboidratos" id="carboidratos">
                    </div>

                    <div>
                        <label for="proteinas">Percentual de Proteinas</label>
                        <input type="number" name="Proteinas" id="Proteinas">
                    </div>

                    <div>
                        <label for="gordura">Percentual de gordura</label>
                        <input type="number" name="gordura" id="gordura">
                    </div>
            
                    <button type="submit" id="btCalulator">Calculate</button>
                </div>
            </div>

            
        </form>
        <div id="results">
            results
        </div>
    </main>
</body>
</html>
